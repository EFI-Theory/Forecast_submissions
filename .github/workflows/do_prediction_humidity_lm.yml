on:
  workflow_dispatch:
  schedule:
  - cron: "0 20 * * *"
#  push:


jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: eco4cast/rocker-neon4cast
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install R packages
        run: R -e 'source("install.R")' 
# Point to the right path, run the right Rscript command
      - name: Run automatic prediction file (humidity_lm)
        run: Rscript ./Generate_forecasts/humidity_lm/run_forecast.R
      - name: Back fill temp_lm forecasts
        run: Rscript ./Generate_forecasts/humidity_lm/rerun_forecasts.R
